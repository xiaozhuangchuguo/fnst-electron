        <div id="F03_login_page" class="main logincontent" style="text-align: center;">
            <section class="loginpanel" style="margin: auto;">
                <div class="fl"></div>
                <div class="fr" style="margin: auto;">
                    <div class="mt">这是热更新后的F03</div>
                    <table border="0" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>ユーザID</td>
                                <td><input id="userid" class="tbox" type="text" required></td>
                            </tr>
                            <tr>
                                <td>パスワード</td>
                                <td><input id="password" class="tbox" type="password" required></td>
                            </tr>
                            <tr class="F03_language">
                                <td>Language</td>
                                <td>
                                    <select id="language">
                                        <option value="EN">English</option>
                                        <option value="TH">Thai</option>
                                    </select>
                                </td>
                            </tr>          
                            <tr>
                                <td></td>
                                
                                <td style="float: left;margin-left: -60px;">
                                    <input class=" cbox" id="isremmber" type="checkbox">
                                    <label for="isremmber">ユーザIDを記憶する。</label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td style="float: left;margin-top: -25px;margin-left: 120px;">
                                    <input class=" cbox" id="statute" type="checkbox" checked="checked">
                                    <label class="agree_text1">に同意する。</label>
                                        <label for="statute"><a href="javascript:void(0)" onclick="open('http://localhost:14587/Content/Html/EN/UseTerms.htm', 'UserLicence', 'height=785, width=875, top=100, left=100,toolbar= no, menubar=no, scrollbars=yes, resizable=yes, location=no, status=no');">利用規約</a></label>
                                    <label class="agree_text2">に同意する。</label>
                                </td>
                            </tr>
                            
                            <tr>
                                <td align="center" colspan="2">
                                    <table style="width: 100%;" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                            <tr>
                                                
                                                <td align="left" id="td_login"><input class="btn itp-btn-default w100" id="login" type="button" value='ログイン'></td>
                                                
                                                <td align="center"><input class="btn itp-btn-default w100" id="cancel" type="button" value='取消'></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="unsupport_div" style="color:red;padding:20px 15px;display:none">Your browser&nbsp;<span id="unsupportbrowser_name"></span>&nbsp;<span id="unsupportbrowser_version"></span>&nbsp;is not supported.<br />Please use Internet Explorer 11 or upper version, Google Chrome 23 or upper version.</div>
                </div>

            </div>
